        <img src="image/lightning1.jpg" id="lightnin1" alt=""/>
        <img src="image/lightning2.jpg" id="lightnin2" alt="">
    </div>
    <div class="box">
        <div class="slide">
            <img src="image/slide.jpg" alt="">
        </div>
    </div>
    <script>
        lightninOne(5000);
        lightninTwo(5000);
        $(document).ready(function(){
            let slideClick=0;
            $('.slide').click(function(){
                if(slideClick<4){
                    $('.slide img').animate({left:'-=180px'},500);
                    slideClick++;
                }else{
                    $('.slide img').animate({left:'0'},500);
                    slideClick=0;
                }
                });
        })
        function lightninOne(t){
            $('#lightnin1').fadeIn(500).fadeOut(1000).delay(3000).fadeIn(1500).fadeOut(500);
            setTimeout('lightninOne()',t);
        };
        function lightninTwo(t){
            $('#lightnin2').fadeIn(1500).fadeOut(1000).delay(8000);
            setTimeout('lightninTwo()',t);
        };
        function randomPlace(){

        }
    </script>
