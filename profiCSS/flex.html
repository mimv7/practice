<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="flex.css">
    <link rel="shortcut icon" href="image/favicon.ico.png" type="image/png">
</head>
<body>
    <div class="container">
        <header>
            <h2>МРВ</h2>
        </header>
        <nav>
            <ul class="site__nav"><!--флекс контейнер-->
                <li><a href="index.html">Главная</a></li><!--флекс элементы-->
                <li><a href="/features">Возможности</a></li>
                <li><a href="/pricing">Цены</a></li>
                <li><a href="support">Поддержка</a></li>
                <li class="nav__right"><a href="/about">О нас</a></li>
            </ul>
        </nav>
        <main class="flex">
            <div class="column__main tile">
                <h1>Правильный путь к работе в команде</h1>
                <p>
                    Тысячи команд по всему миру пользуются
                    услугами компании компании <b>МРВ</b>
                    для повышения эффективности взаимодействия
                </p>
            </div>
            <div class="column__sidebar">
                <div class="tile">
                    <form class="login__form" action="">
                        <h3>Авторизация</h3>
                        <p>
                            <label for="username">Логин:</label>
                            <input type="username" id="username" name="text"/>
                        </p>
                        <p>
                            <label for="password">Пароль:</label>
                            <input type="password" id="password" name="password"/>
                        </p>


                        <button type="submit">Войти</button>
                    </form>
                </div>
                <div class="tile centered">
                    <small>Тарифные планы от</small>
                    <div class="cost">
                        <span class="cost__currency">р</span>
                        <span class="cost__roubles">999</span>
                        <span class="cost__kopecks">.00</span>
                    </div>
                    <a class="cta__button" href="">Зарегистрироваться</a>
                    <a href="index.html">вернуться в начало</a>
                </div>
            </div>

        </main>
    </div>
    
</body>
</html>
